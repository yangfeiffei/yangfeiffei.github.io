---
layout: default
---
<div id="pagetitle"><h2>{{ page.title }}</h2></div>
<small><p class="meta">{{ page.date | date_to_string }}
{% if page.categories == blank %}
| {{ page.categories }}
{% endif %}</p></small>

</hr>

<div class="post">
{{ content }}
</div>

</hr>
<div>Prev: 
	<a href="{{ page.previous.url }}">{{ page.previous.title }}</a></div>
<div>Next: 
	<a href="{{ page.next.url }}">{{ page.next.title }}</a></div>
