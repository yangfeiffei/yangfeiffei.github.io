---
layout: default
title: "Tags"
---

<div id="tag">

{% for tag in site.tags %}
  <h2>{{ tag[0] }}</h2>
  <ul class="posts">
    {% for post in tag[1] %}
      {% if post.title != null %}
      <li><span class="">{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>

      </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
</div>
